<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p id="fruits"></p>
<p id="cars"></p>
<p id="person"></p>

<script>
const person = ["kali", "charan", 25];
const cars = new Array("Saab", "Volvo", "BMW");   
const fruits = [
  "Apple",
  "Orange",
  "Grapes"
];
document.getElementById("cars").innerHTML = cars;
document.getElementById("fruits").innerHTML = fruits;
document.getElementById("person").innerHTML = person[0] + " " +  person [1];

</script>

</body>
</html>
