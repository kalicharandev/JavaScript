<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p id="fruits"></p>
<p id="cars"></p>

<script>

const cars = new Array("Saab", "Volvo", "BMW");   
const fruits = [
  "Apple",
  "Orange",
  "Grapes"
];
document.getElementById("cars").innerHTML = cars;
document.getElementById("fruits").innerHTML = fruits;

</script>

</body>
</html>
