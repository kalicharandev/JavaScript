<!DOCTYPE html>
<html>
<body>

<h2>JavaScript objects</h2>

<p id="demo"></p>

<h2>JavaScript objects</h2>

<p id="demo1"></p>
<h2>JavaScript Object Definition</h2>

<p id="demo2"></p>

<script>
let car = "Fiat";
document.getElementById("demo").innerHTML = car;


const bike = {type:"pulsar", model:"rs200", color:"white"};


document.getElementById("demo1").innerHTML = "The car type is " + bike.type;
const person = {firstName:"kali", lastName:"charan", age:22, eyeColor:"black"};
document.getElementById("demo2").innerHTML =
person.firstName + " is " + person.age + " years old.";
</script>


</body>
</html>
