<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Adding elements with high indexes can create undefined "holes" in an array.</p>

<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple"];
fruits[6] = "Lemon";

let f = fruits.length;
let text = "";
for (i = 0; i < f; i++) {
  text += "<li>" + fruits[i] + "</li>";
}
console.log("fruits" + fruits[i]);
document.getElementById("demo").innerHTML = "<ul>"+  text + "</ul>";
</script>

</body>
</html>
