<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arithmetic</h2>
<h3>The * + Operator</h3>

<p id="demo"></p>

<p>The assignment operator += can concatenate strings.</p>

<p id="demo1"></p>

<script>
let x = 5;
let y = 2;
let s = 3;

let z = x * y + s;
document.getElementById("demo").innerHTML = z;



let text1 = "What a very ";
text1 += "nice day";
document.getElementById("demo1").innerHTML = text1;
</script>

</body>
</html>
