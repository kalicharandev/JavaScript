<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript Arithemetic Variables</h2>
    <p id="demo"></p>
    <h2>JavaScript Dollar Sign $ Variable</h2>
        <p id="demo1"></p>
    <h2>JavaScript underscore</h2>

var carName = "Volvo";

document.getElementById("demo2").innerHTML = _x + _100;
