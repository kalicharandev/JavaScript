<!DOCTYPE html>
<html>
<body>
<h2>function demo</h2>
<p id="demo"></p>
<p id="second"></p>
<script>
    function myFunction(p1,p2){
        return p1+p2;
    }
    document.getElementById("demo").innerHTML=myFunction(5,4);
    document.getElementById("second").innerHTML=myFunction(2,4);

    </script>
</body>
</html>
