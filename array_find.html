<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.find()</h2>
<p id="demo"></p>

<script>
const numbers = [4, 9, 16, 25, 29];
let first = numbers.find(myFunction); // first array element that passes a test function

document.getElementById("demo").innerHTML = "First number over 16 is " + first;

function myFunction(value, index, array) {
  return value > 16;
}
</script>

</body>
</html>
