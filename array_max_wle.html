<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>
<p>The highest number is <span id="demo"></span>.</p>

<script>
const points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo").innerHTML = myArrayMax(points); //myArraymin(points);
//same method for max and min 
function myArrayMax(arr) {     //function myArrayMax(arr){
  let len = arr.length;        // let len = arr.length;
  let max = -Infinity;         // let max = Infinity;
  while (len--) {              // while (len--) {
    if (arr[len] > max) {      //     if  (arr[len] < min){
      max = arr[len];          //     max = arr[len];
    }                          //    }
  }                            //}
  return max;                  //return min;
}
</script>

</body>
