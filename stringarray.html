<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>
<p>Using String.split():</p>

<p id="demo"></p>

<script>
let text = "Hello";
// let print = "";
const myArr = text.split("");

text = "";
for (let i = 0; i < text.length; i++) {
 text += myArr[i] + "<br>"
//   print += text[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
