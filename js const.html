<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p>Declaring a constant object does NOT make the objects properties unchangeable:</p>

<p id="demo"></p><br><br>

<p>Declaring a constant array does NOT make the objects properties unchangeable:</p>

<p id="demo1"></p><br><br><br>

<a href="https://kalicharandev.github.io/JavaScript/js%20operators.html"><b>js Operators</b></a>

<script>
const car = {type:"Fiat", model:"500", color:"white"};

car.color = "red";

car.owner = "charan";

document.getElementById("demo").innerHTML = "Car owner is " + car.owner; 




const cars = ["Saab", "Volvo", "BMW"];

cars[0] = "Toyota";

cars.push("Audi");

document.getElementById("demo1").innerHTML = cars; 
</script>

</body>
</html>
