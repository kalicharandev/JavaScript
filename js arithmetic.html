<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arithmetic</h2>
<h3>Math.pow()</h3>

<p id="demo"></p><br><br>


<h3>The ++ Operator</h3>
<p id="demo1"></p><br><br>

<h3>The -- Operator</h3>
<p id="demo2"></p><br><br>


<a href="https://kalicharandev.github.io/JavaScript/js%20function.html"><b>js Function</b></a>

<script>
let x = 5;
document.getElementById("demo").innerHTML = Math.pow(x,3);

let a = 5;
a++;
let z = a;
document.getElementById("demo1").innerHTML = z;

let b = 5;
b--;
let c = b;
document.getElementById("demo2").innerHTML = c;
</script>

</body>
</html>
